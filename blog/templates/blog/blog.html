  <body>
  <header>
  <nav class="navbar navbar-expand-lg navbar-light fst-italic" style="background-color: rgb(247, 187, 84)">
  <a class="navbar-brand" href="{% url 'home' %}">My Awesome Blog</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

  </button>

        <a class="nav-item nav-link" href="{% static 'aboutme.txt' %}">About Me</a>

      <a class="nav-item nav-link active" href="#">Blog</a>
    </div>
  </div>
</nav>
</header>
<main class="pl-3" style="padding-left: 30px" >
  <h1 class="pt-4 pb-5">Recent posts</h1>
  {% for post in posts.all %}
  <a href="{% url 'specific_post' post.id %}"><h2>{{ post.title }}</h2></a>
  <br/>
  <img src="{{post.image.url}}" height="300" width="300" class="img-fluid">
  <br/>
  <p>{{ post.get_summary }}</p>
  <br/>
  {{post.date}}
  <br/>
  <br/>
  {% endfor %}
</main>
